language: node_js
node_js:
  - iojs
  - '12'
  - '11'
  - '10'
  - '9'
  - '8'
  - '7'
  - '6'
  # - '5' Disabled due to bug in that version of npm.
  - '4'
  - '3'
  - '2'
  - '1.8'
  - '1.0'
  - '0.12'
  - '0.11'
before_script:
  # Versions of node <10 don't support the latest mocha.
  - node -e 'import(".").catch(() => {});' 2>/dev/null || npm i mocha@~7.1.0
  # Versions of node <8 require even older dependencies.
  - node -e 'const a = {}; const b = {...a};' 2>/dev/null || npm i mocha@~3.5.3 tmp@~0.0.33
stages:
  - coverage
  - test
  - deploy
jobs:
  include:
    - stage: coverage
      node_js: node
      script: npm run coverAndPublish
    - stage: deploy
      if: tag =~ ^[\d\.]+$
      node_js: node
      deploy:
        script: skip
        provider: npm
        email: mtth@apache.org
        api_key:
          secure: 
        on:
          repo: mtth/avsc
          tags: true
